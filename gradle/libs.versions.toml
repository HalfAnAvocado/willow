[versions]
kaml = "0.55.0"

slf4j = "2.0.9"

kotest = "5.7.2"

detekt = "1.23.3"
javamodularity = "1.8.12"
javafxplugin = "0.1.0"
jlink = "3.0.1"

[libraries]
kaml = { group = "com.charleskorn.kaml", name = "kaml", version.ref = "kaml" }

slf4j-api = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j" }
slf4j-nop = { group = "org.slf4j", name = "slf4j-nop", version.ref = "slf4j" }

kotest-runner-junit5 = { group = "io.kotest", name = "kotest-runner-junit5", version.ref = "kotest" }
kotest-framework-datatest = { group = "io.kotest", name = "kotest-framework-datatest", version.ref = "kotest" }
kotest-assertions-core = { group = "io.kotest", name = "kotest-assertions-core", version.ref = "kotest" }

[plugins]
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
javamodularity = { id = "org.javamodularity.moduleplugin", version.ref = "javamodularity" }
javafx = { id = "org.openjfx.javafxplugin", version.ref = "javafxplugin" }
jlink = { id = "org.beryx.jlink", version.ref = "jlink" }